name: CI API

on:
  pull_request:
    branches:
      - main
  push:
    paths:
      - 'routes/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  test-api:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./routes

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          cache: "npm"
          cache-dependency-path: package.json

      - name: Install dependencies
        run: npm ci

      # Bij push: gewoon testen (geen PR-comment nodig/kan)
      - name: Run Tests (push)
        if: github.event_name == 'push'
        run: npm test -- --coverage

      # Bij PR: gebruik ArtiomTr (comment + threshold enforcement via jest config)
      - name: Run Tests + Coverage Report (PR)
        if: github.event_name == 'pull_request'
        uses: ArtiomTr/jest-coverage-report-action@v2.3.1
        with:
          working-directory: ./routes
