name: CI API

on:
  pull_request:
    branches:
      - main
  push:
    paths:
      - 'routes/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Bij PR: gebruik ArtiomTr (comment + threshold enforcement via jest config)
      - name: Run Tests + Coverage Report (PR)
        uses: ArtiomTr/jest-coverage-report-action@v2.3.1
